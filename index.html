
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calculadora Completa de Custo e Lucro - Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 15px;
    background: #f7f7f7;
    border-radius: 8px;
    position: relative;
  }
  h1.topo {
    text-align: center;
    font-size: 28px;
    color: #ff4d00;
    margin-bottom: 10px;
  }
  h2 { text-align: center; color: #ff4d00; }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    margin-top: 20px;
    padding: 12px;
    background-color: #ff4d00;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .insumo-group {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    background: white;
  }
  .remove-btn {
    margin-top: 10px;
    background: #cc0000;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  .resultado {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 18px;
  }
  .rodape {
    text-align: center;
    margin-top: 40px;
    font-size: 16px;
    color: #666;
  }
</style>
</head>
<body>

<h1 class="topo">Fire delivery üî•</h1>

<h2>Calculadora Completa de Custo e Lucro - Delivery</h2>

<div id="insumos-container"></div>
<button type="button" onclick="adicionarInsumo()">+ Adicionar ingrediente/insumo</button>

<label for="custoEmbalagem">Custo embalagem (R$):</label>
<input type="number" id="custoEmbalagem" step="0.01" min="0" value="0" />

<label for="taxaCartao">Taxa do cart√£o (%):</label>
<input type="number" id="taxaCartao" step="0.01" min="0" value="0" />

<label for="desconto">Desconto aplicado (R$):</label>
<input type="number" id="desconto" step="0.01" min="0" value="0" />

<label for="precoVenda">Pre√ßo de venda (R$):</label>
<input type="number" id="precoVenda" step="0.01" min="0" value="0" />

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<div class="rodape">
  siga @douglasmorett no instagram
</div>

<script>
  let contadorInsumos = 0;

  function adicionarInsumo() {
    const container = document.getElementById('insumos-container');
    const div = document.createElement('div');
    div.classList.add('insumo-group');
    div.id = 'insumo-' + contadorInsumos;
    div.innerHTML = `
      <label>Nome do ingrediente/insumo:</label>
      <input type="text" name="nome" placeholder="Ex: P√£o" />
      <label>Pre√ßo unit√°rio (R$):</label>
      <input type="number" name="preco" step="0.01" min="0" placeholder="Ex: 20.00" />
      <label>Unidade:</label>
      <select name="unidade">
        <option value="kg">Kg (pre√ßo por kg)</option>
        <option value="unidade">Unidade</option>
      </select>
      <label>Quantidade usada (g ou unid):</label>
      <input type="number" name="quantidade" step="0.01" min="0" placeholder="Ex: 50 (g) ou 1 (unid)" />
      <button type="button" class="remove-btn" onclick="removerInsumo(${contadorInsumos})">Remover</button>
    `;
    container.appendChild(div);
    contadorInsumos++;
  }

  function removerInsumo(id) {
    const el = document.getElementById('insumo-' + id);
    if (el) el.remove();
  }

  function calcular() {
    const insumos = document.querySelectorAll('.insumo-group');
    let custoInsumos = 0;
    for (let insumo of insumos) {
      const preco = parseFloat(insumo.querySelector('[name="preco"]').value) || 0;
      const unidade = insumo.querySelector('[name="unidade"]').value;
      const quantidade = parseFloat(insumo.querySelector('[name="quantidade"]').value) || 0;

      if (unidade === 'kg') {
        custoInsumos += (preco / 1000) * quantidade;
      } else {
        custoInsumos += preco * quantidade;
      }
    }

    const custoEmbalagem = parseFloat(document.getElementById('custoEmbalagem').value) || 0;
    const taxaCartao = parseFloat(document.getElementById('taxaCartao').value) || 0;
    const desconto = parseFloat(document.getElementById('desconto').value) || 0;
    const precoVenda = parseFloat(document.getElementById('precoVenda').value);

    if (!precoVenda || precoVenda <= 0) {
      alert('Digite um pre√ßo de venda v√°lido.');
      return;
    }

    const custoFixoRateado = 0;
    const custoTotalPrato = custoInsumos + custoEmbalagem + custoFixoRateado;
    const taxaTotal = taxaCartao;
    const valorTaxas = precoVenda * (taxaTotal / 100);
    const valorLiquido = precoVenda - valorTaxas - desconto;

    const lucroBruto = valorLiquido - custoTotalPrato;
    const margemBrutaPercent = (lucroBruto / precoVenda) * 100;
    const cmvPercent = (custoTotalPrato / precoVenda) * 100;
    const markup = ((precoVenda / custoTotalPrato) - 1) * 100;

    const percentualImposto = 6;
    const valorImposto = valorLiquido * (percentualImposto / 100);
    const lucroLiquido = valorLiquido - custoTotalPrato - valorImposto;

    const resultadoEl = document.getElementById('resultado');
    resultadoEl.innerHTML = `
      <p>üçΩÔ∏è <strong>Custo total do prato:</strong> R$ ${custoTotalPrato.toFixed(2)}</p>
      <p>üí∏ <strong>Valor l√≠quido recebido (ap√≥s taxas e desconto):</strong> R$ ${valorLiquido.toFixed(2)}</p>
      <p>üí∞ <strong>Lucro bruto por prato:</strong> R$ ${lucroBruto.toFixed(2)}</p>
      <p>üìà <strong>Margem bruta (%):</strong> ${margemBrutaPercent.toFixed(2)}%</p>
      <p>üìä <strong>CMV (%):</strong> ${cmvPercent.toFixed(2)}% <br><span style="font-weight:normal;">(Ideal entre 30% a 35%)</span></p>
      <p>üìê <strong>Markup (%):</strong> ${markup.toFixed(2)}%</p>
      <p>üßæ <strong>Lucro l√≠quido (c/ imposto estimado de ${percentualImposto}%):</strong> R$ ${lucroLiquido.toFixed(2)}</p>
    `;

    if (cmvPercent < 30) {
      resultadoEl.innerHTML += `<p style="color:orange;">‚ö†Ô∏è Aten√ß√£o: CMV abaixo de 30%, pode indicar pre√ßo alto e afastar clientes.</p>`;
    }
    if (cmvPercent > 35) {
      resultadoEl.innerHTML += `<p style="color:red;">‚ö†Ô∏è Aten√ß√£o: CMV acima de 35%, margem de lucro pode estar baixa.</p>`;
    }
    if (lucroBruto < 0) {
      resultadoEl.innerHTML += `<p style="color:red;">‚ö†Ô∏è Lucro bruto negativo! Reavalie custos e pre√ßo de venda.</p>`;
    }
  }
</script>

</body>
</html>
